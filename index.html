<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap V3 Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap Form Builder V3.x and V4</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="col-md-6">
          <div class="clearfix">
            <h2>Your Form</h2> 
            <div class="input-group">
                <div class="input-group-btn">
				    <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
				        Select Form Layout <span class="caret"></span>
				    </button>
				    <ul class="dropdown-menu" id="form-layout" role="menu">
				        <li value=1><a href="#">1 Column</a></li>
				        <li value=2><a href="#">2 Columns</a></li>
				    </ul>
				</div>
				<input id="form-layout-text" class="form-control input-md" placeholder="Form Layout: 1 column(s)" type="text" readonly>
			</div>
            <hr/>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
            
            <div class="btn-group pull-right" style="margin-top: 5px">
				    <button type="button" class="btn btn-default" id="saveForm">Save Current Form Layout</button>
				    <label class="btn btn-primary">Load Form Layout From File <input type="file" id="loadForm" style="display: none;"> </button>
			</div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="col-md-6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

      <div class="row clearfix">
        <div class="span12">
          <hr/>
        </div>
      </div>

    </div> <!-- /container -->

    <script data-main="assets/js/main.js" src="https://rawgithub.com/jrburke/requirejs/master/require.js"></script>
  </body>
</html>
